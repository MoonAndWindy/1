    <a name="c1">杜甫 梦李白二首之二</a>
</p>


<center>
<h1>
    浮云终日行,游子久不至。
    三夜频梦君,情亲见君意。
    告归常局促,苦道来不易。
    江湖多风波,舟楫恐失坠。
    出门搔白首,若负平生志。
    冠盖满京华,斯人独憔悴。
    孰云网恢恢,将老身反累。
    千秋万岁名,寂寞身后事。
</h1>    
</center>
<p>望岳
    <a name="c2">【作者】杜甫 【朝代】唐</a>

<p>
<center>
<h1>
岱宗夫如何?齐鲁青未了。

造化钟神秀,阴阳割昏晓。

荡胸生曾云,决眦入归鸟。

会当凌绝顶,一览众山小。
</h1></center>
