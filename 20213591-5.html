   font-size:45px;

  input{
   font-size:60px;

 <body>
 <input type="button" value="点击">
   <h1>唐代诗人介绍</h1>
 <script>
   var headline =document.querySelector("h1");
   var b =document.querySelector("input");
   b.onclick =function(){
   headline.textContent="孟郊（751年－814年），字东野，湖州武康人，唐代著名诗人祖先世居洛阳（今河南洛阳），少时隐居嵩山。孟郊两试进士不第，四十六岁时才中进士，曾任溧阳县尉。由于不能舒展他的抱负，遂放迹林泉间，徘徊赋诗。以至公务多废，县令乃以假尉代之。后因河南尹郑余庆之荐，任职河南，晚年生活多在洛阳度过。唐宪宗元和九年，郑余庆再度招他往兴元府任参军，乃偕妻往赴，行至阌乡县（今河南灵宝），暴疾而卒，葬洛阳东 。张籍私谥为“贞曜先生”。"
   }
 </script>
 </body>
