 <h2>牡丹</h2>
 <h5>牡丹，双子叶植物</h5>
 <div class="fff" style="height:100px">牡丹(拉丁学名：Lamprocapnos spectabilis (L.) Fukuhara[2]），为罂粟科、荷包牡丹属多年生草本植物，株高30～60cm。地上茎直立，圆柱形，带紫红色，根状茎肉质，小裂片通常全缘，表面绿色，背面具白粉，两面叶脉明显；叶柄长约10厘米，形似当归。
原产中国、西伯利亚及日本。喜散射光充足的半阴环境，比较耐寒。全草入药，有镇痛、解痉、利尿、调经、散血、和血、除风、消疮毒等功效。庭园栽培可供观赏。
